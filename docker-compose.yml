services:
  api:
    build: ./services/api
    container_name: api
    ports:
      - "8000:8000"
    volumes:
      - ./images:/images

  viewer:
    build: ./services/viewer
    container_name: viewer
    depends_on:
      - api
    environment:
      - DISPLAY=${DISPLAY}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
    runtime: nvidia
